# 並列処理を書くところ？
matrix:
  include:
    - os: osx
      osx_image: xcode10.2
      language: node_js
      node_js: "10"

# インストールする前に実行する
before_install:
  - brew install yarn
  # Windows用にビルドするために必要
  - brew install wine
  # ライブラリのインストール
  - yarn install

# ここでテスト用のスクリプト実行
script:
  - yarn run build

# デプロイ設定
deploy:
  # GitHub Releasesにリリースする
  provider: releases
