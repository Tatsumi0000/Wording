matrix:
  include:
  - os: osx
    osx_image: xcode10.2
    language: node_js
    node_js: '10'
before_install:
- brew install yarn
- brew install wine
install:
- yarn install
script:
- pwd
- yarn run build
deploy:
  provider: releases
  api_key:
    secure: 
  # fileでワイルドカードを使うために必要らしい
  file_glob: true
  # buildフォルダ内のzipファイル全部
  file: 'build/*.{zip}'
  on:
    tags: false
    branch: master
    repo: Tatsumi0000/Wording
